<!--
    FORMULARIO PARA EDITAR UNA TAREA
-->
<div class="container" *ngIf="tarea">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="tarea.nombre" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="tarea.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Fecha Inicio</label>
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" value="{{ tarea.fechaInicio | date:'yyyy-MM-dd' }}">
                </div>
                <div class="form-group">
                    <label for="fechaFin">Fecha Fin</label>
                    <input type="date" class="form-control" id="fechaFin" name="fechaFin" value="{{ tarea.fechaInicio | date:'yyyy-MM-dd' }}">
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
            </form>
        </div>
    </div>
</div>
