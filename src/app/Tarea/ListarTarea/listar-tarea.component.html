<!--   LISTADO DE TAREAS  -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="col-md-12">
    <div *ngFor="let tarea of tareas" class="card b-1 hover-shadow mb-20">
        <div class="media card-body">
            <div class="media-body">
                <div class="mb-2">
                    <span class="fs-20 pr-16">{{tarea.nombre}}</span>
                </div>
                <div class="mb-2">
                    <small class="fs-16 fw-300 ls-1">{{tarea.descripcion}}</small>
                </div>
            </div>
            <div class="media-right text-right d-none d-md-block">
                <p class="fs-14 text-fade mb-12"><i class="far fa-user"></i> {{tarea.usuario.nombre}} {{tarea.usuario.apellidos}}</p>
            </div>
        </div>
        <footer class="card-footer flexbox align-items-center">
            <div>
                <strong>Fecha Inicio: </strong>
                <span>{{tarea.fechaInicio | date}} - </span>
                <strong>Fecha Fin: </strong>
                <span>{{tarea.fechaFin | date}}</span>
            </div>
            <div class="card-hover-show">
                <a class="btn btn-xs fs-10 btn-bold btn-outline-info mr-2" *ngIf="emailUsuarioConectado == tarea.usuario.email" routerLink="/homework/update/{{tarea.id}}"><i class="fas fa-marker"></i></a>
                <a class="btn btn-xs fs-10 btn-bold btn-outline-primary mr-2"><i class="far fa-eye"></i></a>
                <a class="btn btn-xs fs-10 btn-bold btn-outline-danger" *ngIf="emailUsuarioConectado == tarea.usuario.email" (click)="borrar(tarea.id)"><i class="far fa-trash-alt"></i></a>
            </div>
        </footer>
    </div>
